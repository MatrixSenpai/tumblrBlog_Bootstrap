<!-- headers/head.html -->
<title>0x194 |{block:IndexPage} Tumblr{/block:IndexPage}{block:SearchPage} Search - {SearchQuery}{/block:SearchPage}{block:PostTitle} {PostTitle}{/block:PostTitle}</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap + dependancies -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<!-- Customization -->
<meta name="text:Blogs" content="https://alucardxintegra.tumblr.com|Hellsing Fan Blog,https://inside-the-matrix.tumblr.com|Personal Blog" />
<meta name="image:Background" content="" />

<!-- SEO -->
<link rel="shortcut icon" href="{Favicon}">
<link rel="alternate" type="application/rss+xml" href="{RSS}">
{block:Description}
    <meta name="description" content="{MetaDescription}" />
{/block:Description}

<!-- CSS -->
<style>
    {CustomCSS}

    /* Heaader styles */
    .header {
        background-image: url({HeaderImage});
        min-height: 200px;
        background-size: cover;
        background-position: center;
        padding-top: 30px;
    }

    .ttl, .desc, .desc a {
        color: #d81c35;
    }

    .ttl {
        text-align: right;
        font-size: 20px;
    }

    .desc {
        text-align: right;
    }

    .desc a {
        text-decoration: underline;
    }

    /* Nav Styles */
    .navbar {
        border-radius: 0px;
    }

    /* Content Styles */
    body {
        {block:IfBackground}
        background-image: url('{image:Background}');
        background-repeat: none;
        background-attachment: scroll;
        {/block:IfBackground}
        background-color: #333;
    }

    .panel-heading {
        min-height: 40px;
    }
</style>

<!-- Custom JavaScript -->
<script>
    $(document).ready(function() {
        $(".srch").attr('placeholder', 'Find Something');

        $(".snd").click(function() {
            $('form.navbar-form').submit();
        });

        $("img").each(function() {
            $(this).addClass("img-responsive")
        })

        {block:IfBlogs}

        var blogs = "{text:Blogs}";

        if(blogs.length > 1) {
            var blogsAll = blogs.split(',');

            $('.other').append('<li class="divider"></li>');

            blogsAll.forEach(function(bl) {
                var el = bl.split('|');
                $('.other').append('<li><a href="' + el[0] + '">' + el[1] + '</a></li>');
            });
        }

        {/block:IfBlogs}
    });
</script>
<!-- /headers/head.html -->
