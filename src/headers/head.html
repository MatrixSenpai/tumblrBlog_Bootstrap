<!-- Tumblr meta -->
<meta name="text:Tagline" content="Is your forever all that I need?">
<meta name="text: Network URLs (seperate with comma)" content="">

<link rel="shortcut icon" href="{Favicon}">
<link rel="alternate" type="application/rss+xml" href="{RSS}">
{block:Description}

{/block:Description}

<!-- Other Stuff -->
<style type="text/css">
  {CustomCSS}
  body { padding-top: 70px; }

  @media (max-width: 767px) {
    .panel-footer {
      min-height: 80px;
    }
  }
  @media (min-width: 768px) {
    .panel-footer {
      min-height: 40px;
    }
  }
</style>
<script>
  $(document).ready(function() {
    if("{AvatarShape}" == "circle") {
      $("img.av").addClass("img-circle")
    } else {
      $("img.av").addClass("img-rounded")
    }

    $(".navbar").affix({
      top: 50,
      bottom: function () {
        return (this.bottom = $('.header').outerHeight(true))
      }
    });
  });
</script>
